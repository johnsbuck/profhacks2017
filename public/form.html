<!DOCTYPE html>
<html lang="en">

  <head>

      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta name="description" content="">
      <meta name="author" content="">

      <title>Registration Form</title>

      <!-- Bootstrap Core CSS -->
      <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

      <!-- Theme CSS -->
      <link href="css/freelancer.min.css" rel="stylesheet">

      <!-- Custom Fonts -->
      <link href="vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
      <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
      <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css">

      <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
      <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
      <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
          <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
      <![endif]-->
  </head>
  <body>
    <div class="row">
      <div class="col-lg-4">
      </div>
      <div class="col-lg-4">
        <form>
          <div class="form-group">
            First Name:<br>
            <input type="text" name="firstName" class="form-control"><br>
            Last Name:<br>
            <input type="text" name="lastName" class="form-control"><br>
            Date of Birth:<br>
            <input type="date" name="birthDate" class="form-control"><br>
            Gender:<br>
            <select name="gender" class="form-control">
              <option disabled selected value> -- Select an option -- </option>
              <option value="male">Male</option>
              <option value="female">Female</option>
              <option value="other">Other</option>
            </select>
            School:<br>
            <input type="text" name="school" class="form-control"><br>
            Major:<br>
            <input type="text" name="major" class="form-control"><br>
            Graduation Date:<br>
            <input type="date" name="gradDate" class="form-control"><br>
            Shirt Size:<br>
            <select name="shirtSize" class="form-control">
              <option disabled selected value> -- Select an option -- </option>
              <option value="xSmall">Extra Small</option>
              <option value="small">Small</option>
              <option value="medium">Medium</option>
              <option value="large">Large</option>
              <option value="xLarge">Extra Large</option>
            </select><br>
            Dietary Restrictions:<br>
            <select name="dietaryRestrictions" class="form-control">
              <option value="none">None</option>
              <option value="vegetarian">vegetarian</option>
              <option value="vegan">Vegan</option>
              <option value="glutenFree">GlutenFree</option>
              <option value="other">Other</option>
            </select>
            Special Needs:<br>
            <input type="text" name="specialNeeds" class="form-control"><br>
            Phone Number:<br>
            <input type="number" name="phoneNumber" class="form-control"><br>
            Would you like to recieve SMS notifications about Profhacks?<br>
            <input type="radio" name="smsNotifications" value="yes">&nbsp; Yes &nbsp; &nbsp;
            <input type="radio" name="smsNotifications" value="no">&nbsp; No <br>
            Is this your first hackathon?<br>
            <input type="radio" name="firstHackathon" value="yes">&nbsp; Yes &nbsp; &nbsp;
            <input type="radio" name="firstHackathon" value="no">&nbsp; No
            <br>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
